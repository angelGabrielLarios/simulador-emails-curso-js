<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">

    <title>
        Simulador de Email
    </title>
</head>

<body>
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-8">
                <h2 class="fw-light">
                    Enviar emails(Angel)
                </h2>
                <form action="" class="bg-white p-5 rounded shadow">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold ps-1">
                            Email:
                        </label>
                        <input type="email" name="email " id="email" class="form-control"
                            placeholder="Email Destino, ej: mkt@empresa.com">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold ps-1">
                            CC:
                        </label>
                        <input type="email" name="CC " id="CC" class="form-control"
                            placeholder="CC (Opcional)">
                    </div>

                    <div class="mb-3">
                        <label for="asunto" class="form-label fw-bold ps-1">
                            Asunto:
                        </label>
                        <input type="text" name="asunto " id="asunto" class="form-control"
                            placeholder="Asunto del email">
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label fw-bold ps-1">
                            Mensaje
                        </label>
                        <textarea name="mensaje" id="mensaje" class="form-control"
                            placeholder="Mensaje del email"></textarea>
                    </div>

                    <div class="row mx-0 gx-2 mb-3">
                        <div class="col">
                            <button
                                class="btn rounded-0 py-2 btn-submit text-white d-flex w-100 align-items-center justify-content-center gap-2"
                                type="submit"
                                id="btnSubmit"
                                disabled>
                                <i class="bi bi-send-check fs-5"></i>
                                Enviar
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="btn rounded-0 py-2 btn-reset bg-dark text-white d-flex w-100 align-items-center justify-content-center gap-2"
                                type="reset"
                                id="btnReset">
                                <i class="bi bi-trash3 fs-5"></i>
                                Reset
                            </button>
                        </div>
                    </div>
                    <div class="spinner d-flex justify-content-center visually-hidden">
                        <div class="newtons-cradle">
                            <div class="newtons-cradle__dot"></div>
                            <div class="newtons-cradle__dot"></div>
                            <div class="newtons-cradle__dot"></div>
                            <div class="newtons-cradle__dot"></div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app2.js"></script>
</body>

</html>
